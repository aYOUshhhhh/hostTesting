<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!-- A computer move is generated at random. The move is represented by a number between 0-2. 0 represents Rock, 1 represents Paper and 2 represents Scissors. -->
    <button onclick="
        let computerMove = Math.floor(Math.random()*(3));
        document.getElementById('para').innerHTML=computerMove;
        ">Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <p id="para">0</p>
</body>

</html>
